<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forecast</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="search">
				<form id="form" action="#" novalidate>
					<input class="input-text" type="text" name="city" id="" placeholder="Aktobe" value="">
					<input class="search-button" type="submit">
				</form>
			</div>
			<div class="inner">
				<div class="columns__item">
					<div class="tabs">
						<div class="tabs__content">
							<div class="tab is-active tab-1">
								<div class="item__column">
									<div class="item__degrees">
										<h2 class="degrees">14Â°</h2>
									</div>
									<div class="item__weather">
										<img class="cloud" src="images/icons-cloud.svg" alt="icon-cloud">
									</div>
									<div class="item-row">
										<p class="item-row__text"></p>
										<button class="liked-button">
											<img class="item-row__img" src="images/shape.svg" alt="liked sign">
										</button>
									</div>
								</div>
							</div>
							<div class="tab tab-2">
								<h3 id="details-city" class="tab__city"></h3>
								<ul class="tab__city-list">
									<li class="temp">Temperature: </li>
									<li class="feel">Feels like: </li>
									<li class="weather">Weather: </li>
									<li class="sunrise">Sunrise: </li>
									<li class="sunset">Sunset: </li>
								</ul>
							</div>
							<div class="tab tab-3">
								<h3 class="tab__city city city-forecast">Aktobe</h3>
								<div id="tables">
								</div>
							</div>
						</div>
					</div>
					<div class="tabs__nav tabs-nav">
						<div class="tabs-nav__item is-active" data-tab-name="tab-1">Nows</div>
						<div class="tabs-nav__item" data-tab-name="tab-2">Details</div>
						<div id="forecast" class="tabs-nav__item" data-tab-name="tab-3">Forecast</div>
					</div>
				</div>
				<div class="location item-rightside">
					<div class="item-rightside__top">
						<h4>Added Locations:</h4>
					</div>
					<div class="item-rightside__bottom item__location">
						<ul id="location-list" class="item__location-list">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js" type="module"></script>

</body>

</html>
